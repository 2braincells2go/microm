<!DOCTYPE html>
<html>
  <head>
    <title>Microm</title>
  </head>
  <body>
    <button id="record">Record</button>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="stop">Stop</button>
    <button id="get-mp3">Get mp3</button>
    <button id="get-wav">Get wav</button>
    <button id="get-base64">Get base64</button>
    <button id="download">Download</button>
    <hr>
    <div id="status">
      Status: <span>paused</span>
    </div>
    <div id="duration">
      Duration: <span>0</span>
    </div>
    <div id="current-time">
      Current time: <span>0</span>
    </div>
    <script src="https://rawgit.com/zzarcon/microm/master/dist/microm.js"></script>
    <script src="example.js"></script>
  </body>
</html>
